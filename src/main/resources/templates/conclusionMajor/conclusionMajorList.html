<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>评分结果查看</title>
<link rel="stylesheet" th:href="@{/js/plugin/bootstrap/dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/js/plugin/bootstraptable/dist/bootstrap-table.css}" />
<link rel="stylesheet" th:href="@{/js/plugin/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.css}" />
<link rel="stylesheet" th:href="@{/static/css/major/major.css}" />

</head>
<body>
<div th:replace="/plugn/pageCompent::showModal"></div>
<div th:replace="/plugn/pageCompent::showChooseModal"></div>
<input id="info" th:value="${info}"  type="hidden"/>
	<div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="t2">专业所属大类</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="t2" name="t2">
                                <option value="">全部</option>
                                <option value="农林牧渔大类" >农林牧渔大类</option>
                                <option value="资源环境与安全大类" >资源环境与安全大类</option>
                                <option value="能源动力与材料大类" >能源动力与材料大类</option>
                                <option value="土木建筑大类" >土木建筑大类</option>
                                <option value="水利大类" >水利大类</option>
                                <option value="装备制造大类" >装备制造大类</option>
                                <option value="生物与化工大类" >生物与化工大类</option>
                                <option value="轻工纺织大类" >轻工纺织大类</option>
                                <option value="食品药品与粮食大类" >食品药品与粮食大类</option>
                                <option value="交通运输大类" >交通运输大类</option>
                                <option value="电子信息大类" >电子信息大类</option>
                                <option value="医药卫生大类" >医药卫生大类</option>
                                <option value="财经商贸大类" >财经商贸大类</option>
                                <option value="旅游大类" >旅游大类</option>
                                <option value="文化艺术大类" >文化艺术大类</option>
                                <option value="新闻传播大类" >新闻传播大类</option>
                                <option value="教育与体育大类" >教育与体育大类</option>
                                <option value="公安与司法大类" >公安与司法大类</option>
                                <option value="公共管理与服务大类" >公共管理与服务大类</option>
                            </select>
                        </div>
                        <label class="control-label col-sm-2" for="t1">专业（群）名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="t1">
                        </div>
                        <!--<div class="col-sm-3" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>-->
                    </div>
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="t23">申报类别</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="t23" name="t23">
                                <option value="">全部</option>
                                <option value="特色专业" >特色专业</option>
                                <option value="专业群" >专业群</option>
                            </select>
                        </div>
                        <div class="col-sm-3" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table_box">
        <table id="tb_majorConclusions"></table>
        </div>
    </div>
</body>
<script th:src="@{/js/plugin/jquery.js}"></script>
<script th:src="@{/js/plugin/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugin/bootstraptable/dist/bootstrap-table.js}"></script>
<script th:src="@{/js/plugin/bootstraptable/dist/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/js/plugin/bootstrap-table-fixed-columns/bootstrap-table-fixed-columns.js}"></script>
<script th:src="@{/js/native/native.js}"></script>
<script th:src="@{/js/native/conclusionMajor/conclusionMajorList.js}"></script>
</html>
