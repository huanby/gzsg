<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>rbac模板</title>
<link rel="stylesheet"  th:href="@{/js/plugin/bootstrap/dist/css/bootstrap.min.css}" />
<link rel="icon"  th:href="@{/js/plugin/bootstrap/docs/favicon.ico}">
<link rel="stylesheet"  th:href="@{/js/plugin/bootstrap/docs/assets/css/ie10-viewport-bug-workaround.css}" >				
<link rel="stylesheet"  th:href="@{/js/plugin/bootstrap/docs/examples/signin/signin.css}">
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<form class="form-signin" role="form" name="form" th:action="@{/admin/index.html}"  method="post">
				<h2 class="form-signin-heading">手机登录模板</h2>
				<div class="form-group">
					<label for="username">账号</label> 
					<input type="text" class="form-control" name="username" value="" placeholder="账号" />
				</div>
				<div class="form-group">
					<label for="password">密码</label> 
					<input type="password" class="form-control" name="password" placeholder="密码" />
				</div>
				
		        <div class="form-group">
					<label for="password">图形验证码:</label> 
					<input type="text" class="form-control" name="imageCode" value="" placeholder="验证码" />
					<img id="image" th:src="@{/code/image?width=100}"  onclick="getImage(this)">
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
				<div class="checkbox">
		        	<label>
		            	<input type="checkbox"  name="remember-me" id="remember-me"> 记住登录信息
		          	</label>
		        </div>
				<p th:if="${param.logout}" class="bg-warning">已注销</p>
				<p th:if="${param.error}" class="bg-danger">
					<span th:text=" ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
				</p>
				
			</form>
		</div>
	</div>
	<script th:src="@{/js/plugin/jquery.js}"></script>
	<script th:src="@{/js/plugin/bootstrap/docs/assets/js/ie10-viewport-bug-workaround.js}"></script>
	<script th:src="@{/js/native/native.js}"></script>
	<script>
		if(window.parent != this.window){
			parent.location=getRootPath()+"/admin/login.html";
		}
		
		function getImage(object){
			object.src=getRootPath() + "/code/image?width=100&date="+new Date();
		}
	</script>
</body>
</html>
