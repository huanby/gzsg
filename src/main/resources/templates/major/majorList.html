<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>用户信息管理</title>
<link rel="stylesheet" th:href="@{/js/plugin/bootstrap/dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/js/plugin/bootstraptable/dist/bootstrap-table.css}" />

</head>
<body>
<div th:replace="/plugn/pageCompent::showModal"></div>
<div th:replace="/plugn/pageCompent::showChooseModal"></div>
<input id="info" th:value="${info}"  type="hidden"/>
	<div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default" th:if="${#bools.isTrue(session.authPromissionMap.majorList)}">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-2" for="t1">专业（群）名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="t1">
                        </div>
                        <div class="col-sm-3" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       

        <div id="toolbar" class="btn-group" >
            <button id="btn_add" type="button" class="btn btn-primary"  th:if="${#bools.isTrue(session.authPromissionMap.majorAdd)}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-warning" th:if="${#bools.isTrue(session.authPromissionMap?.majorUpdate)}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_del" type="button" class="btn btn-danger" th:if="${#bools.isTrue(session.authPromissionMap?.majorDel)}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_majors"></table>
    </div>
</body>
<script th:src="@{/js/plugin/jquery.js}"></script>
<script th:src="@{/js/plugin/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugin/bootstraptable/dist/bootstrap-table.js}"></script>
<script th:src="@{/js/plugin/bootstraptable/dist/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/js/native/native.js}"></script>
<script th:src="@{/js/native/major/majorList.js}"></script>
</html>
