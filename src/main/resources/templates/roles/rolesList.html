<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>角色权限管理</title>
<link rel="stylesheet" th:href="@{/js/plugin/bootstrap/dist/css/bootstrap.min.css}" />

</head>
<body>
	<div th:replace="/plugn/pageCompent::showModal"></div>
	<div th:replace="/plugn/pageCompent::showChooseModal"></div>
	<input id="info" th:value="${info}"  type="hidden"/>
	<div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="text">角色名称</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="text">
                        </div>
                        <label class="control-label col-sm-1" for="name">代码</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-sm-3" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <!-- <button id="btn_add" type="button" class="btn btn-default"

            </button>

            	th:if="${#bools.isTrue(session.authPromission.authUpdate)}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default"
            	th:if="${#bools.isTrue(session.authPromission.authDel)}">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button> -->
            <button id="btn_add" type="button" class="btn btn-default" 
            	th:if="${#bools.isTrue(session.authPromissionMap.authAdd)}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default"  
            	th:if="${#bools.isTrue(session.authPromissionMap.authUpdate)}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default"
            	th:if="${#bools.isTrue(session.authPromissionMap.authDel)}">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_roles"></table>
    </div>
</body>
<script th:src="@{/js/plugin/jquery.js}"></script>
<script th:src="@{/js/plugin/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugin/bootstraptable/dist/bootstrap-table.js}"></script>
<script th:src="@{/js/plugin/bootstraptable/dist/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/js/native/native.js}"></script>
